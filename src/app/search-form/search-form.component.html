<div class="container mt-5 mb-5">
    <!-- Directiva ngSubmit para capturar el envÃ­o del formulario -->
    <form (ngSubmit)="searchCharacter()">
        <div class="d-flex justify-content-center align-items-center" id="search-form">
            <!-- Two-way binding [(ngModel)]="character" -->
            <input type="text" class="form-control mx-1" [(ngModel)]="character" name="character"
                placeholder="Busca un personaje...">
            <button type="submit" class="btn btn-success mx-1">Buscar</button>
        </div>
    </form>
</div>
<hr>

@if(loading){
    <div class="text-center mt-3">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
}
